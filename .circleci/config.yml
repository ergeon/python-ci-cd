# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            venv/bin/pip install --upgrade pip setuptools wheel
            PIP=venv/bin/pip make install
      - run:
          name: Test
          command: |
            source venv/bin/activate
            make coverage
      - run:
          name: Push Coverage
          command: |
            source venv/bin/activate
            if [ -n "$CIRCLE_PULL_REQUEST" ];
              PULL_REQUEST_NUMBER=$(curl -sb -H "Accept: application/json" "https://api.github.com/repos/ergeon/$CIRCLE_PROJECT_REPONAME/commits/$CIRCLE_SHA1/pulls" | python -c 'import json,sys;print(json.load(sys.stdin)[0]["number"])');
              CI_PULL_REQUEST=$PULL_REQUEST_NUMBER coveralls debug
              CI_PULL_REQUEST=$PULL_REQUEST_NUMBER coveralls
            else
              coveralls debug
              coveralls
            fi

workflows:
  deploy_and_notify:
    jobs:
      - run_tests
