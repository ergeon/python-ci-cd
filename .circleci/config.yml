# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1
orbs:
  coveralls: ergeon/coveralls-orb@1.0.9
jobs:
  run_tests:
    parallelism: 2
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            venv/bin/pip install --upgrade pip setuptools wheel
            PIP=venv/bin/pip make install
      - run:
          name: Test
          command: |
            source venv/bin/activate
            
            TEST_FILES=$(circleci tests glob "tests/test_*.py" | circleci tests split --total=$CIRCLE_NODE_TOTAL)
          
            mkdir -p coverage
            coverage run -m pytest $TEST_FILES

      - store_artifacts:
          path: coverage

      - deploy:
          name: Deploy
          command: |
            curl -H "Circle-Token: $CIRCLE_TOKEN" https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM/artifacts \
              | grep -o 'https://[^"]*' \
              | wget --verbose --header "Circle-Token: $CIRCLE_TOKEN" --input-file -
            ls -la

workflows:
  deploy_and_notify:
    jobs:
      - run_tests:
          context:
            - "DEFAULT ERGEON"
            - github-secrets
